<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Shops pronadite svoje najbolje sredstvo za rad</title>
    <style>
        /* Osnovni stil za telo stranice */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        /* Zaglavlje sa naslovom i navigacionim menijem */
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        /* Navigacioni meni */
        nav {
            margin-top: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        nav li {
            display: inline-block;
            margin: 0 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        /* Glavni sadržaj */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Art Shops Herceg Novi</h1>
        <nav>
            <ul>
                <li><a href="#">Početna</a></li>
                <li><a href="#">Proizvodi</a></li>
                <li><a href="#">O nama</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>
    </header>

        <h2>Dobrodosli u Art Sops</h2>
        <p>Pronađite najbolje umetničke proizvode kod nas.</p>
    </div>

    <footer>

    </footer>
</body>
</html>
